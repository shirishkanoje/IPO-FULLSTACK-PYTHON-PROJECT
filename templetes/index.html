{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPO Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ipo_app/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-light sidebar">
        <div class="py-3 text-center">
          <h4>Bluestock Fintech</h4>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Manage IPO</a></li>
          <li class="nav-item"><a class="nav-link" href="#">IPO Subscription</a></li>
          <li class="nav-item"><a class="nav-link" href="#">IPO Allotment</a></li>
          <li class="nav-item"><a class="nav-link" href="#">API Manager</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="py-3">
          <h2>Dashboard</h2>
          <div class="row">
            <!-- IPO Stats -->
            <div class="col-md-4">
              <div class="card">
                <div class="card-body text-center">
                  <h5>Total IPOs</h5>
                  <h3 id="total-ipo">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body text-center">
                  <h5>IPO in Gain</h5>
                  <h3 id="ipo-gain">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body text-center">
                  <h5>IPO in Loss</h5>
                  <h3 id="ipo-loss">0</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <!-- Quick Links -->
            <div class="col-md-6">
              <h5>Quick Links</h5>
              <ul>
                <li><a href="#">NSE India</a></li>
                <li><a href="#">BSE India</a></li>
                <li><a href="#">SEBI</a></li>
                <li><a href="#">Money Control</a></li>
              </ul>
            </div>
            <!-- IPO Performance -->
            <div class="col-md-6">
              <h5>Main Board IPO</h5>
              <canvas id="ipoChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="{% static 'ipo_app/app.js' %}"></script>
</body>
</html>
